<h1>Shipping Company</h1>

<p>For three energy, it can make the joker give out meat, bread, or wine.</p>

<p>Examples:</p>

<pre>U(F33,Co,Mt)</pre>
<p>Consumes a coal, returns meat depending on how far up the joker is.</p>

<pre>U(F33,PtSwSw,Wn)</pre>
<p>Consumes a peat and 2 straw, returns wine depending on how far up the joker is.</p>
