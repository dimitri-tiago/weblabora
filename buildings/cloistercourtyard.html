<h1>Cloister Courtyard</h1>

<p>Converts any three <b>different</b> things into six basic goods. Basic goods are sheep, peat, grain, clay, wood, or pennies.</p>

<p>Example:</p>

<pre>U(F09,ShWoSw,Gn)</pre>

<p>Converts a sheep, a wood, and a straw into six grain.</p>
