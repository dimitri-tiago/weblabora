<head>

<style>
#movebuilder {
  width: 12em;
  background-color: #B0E0FF;
  position: fixed;
  top: 75px;
  z-index: 10000;
  border-radius: 4px;
}
#movebuilder ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
#movebuilder ul li {
  margin: 0.5em;
  background-color: #B0E0FF;
}
#actions .handle {
  cursor: move;
  float: right;
  background-color: #8080FF;
}
</style>
<script>

$(document).ready(function() {
	$('.sortable').sortable({
		handle:'.handle',
		axis: 'y',
		revert: 'invalid'
	});
	$('div').disableSelection();
	console.log('ready');
});
</script>

</head>
